{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Sign Up</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}<p class="text-xs text-gray-500">{{ field.help_text }}</p>{% endif %}
          {% for error in field.errors %}<p class="text-xs text-red-500">{{ error }}</p>{% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="text-center text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a></p>
  </div>
</div>
{% endblock %}
